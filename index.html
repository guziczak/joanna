<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptaki Ślęży - Gra edukacyjna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3e8e41;
            color: white;
            padding: 20px;
        }
        #birds-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .bird {
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .bird:hover {
            transform: scale(1.1);
        }
        .bird img {
            width: 150px;
            border-radius: 10px;
        }
        #info-box, #quiz {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px gray;
            max-width: 500px;
        }
        #quiz img {
            width: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ptaki Ślęży</h1>
        <p>Kliknij na ptaka, aby dowiedzieć się więcej!</p>
    </header>

    <main>
        <div id="birds-container">
            <div class="bird" onclick="showInfo('dzieciol')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Dryocopus_martius_1_%28Marek_Szczepanek%29.jpg" alt="Dzięcioł czarny">
            </div>
            <div class="bird" onclick="showInfo('siniak')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Columba_oenas_-_La_Couyere.jpg/320px-Columba_oenas_-_La_Couyere.jpg" alt="Siniak">
            </div>
            <div class="bird" onclick="showInfo('wlochatka')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Aegolius-funereus-001.jpg" alt="Włochatka">
            </div>
            <div class="bird" onclick="showInfo('orzechowka')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Nucifraga_caryocatactes_1_%28Marek_Szczepanek%29.jpg" alt="Orzechówka">
            </div>
        </div>

        <div id="info-box">
            <h2>Informacje o ptaku</h2>
            <p id="bird-info">Kliknij na ptaka, aby zobaczyć jego opis.</p>
        </div>

        <div id="quiz">
            <h2>Quiz: Jak nazywa się ten ptak?</h2>
            <img id="quiz-image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Dryocopus_martius_1_%28Marek_Szczepanek%29.jpg" alt="Ptak do zgadnięcia">
            <input type="text" id="answer" placeholder="Wpisz nazwę ptaka">
            <button onclick="checkAnswer()">Sprawdź</button>
            <p id="quiz-result"></p>
        </div>
    </main>

    <script>
        const birdsInfo = {
            dzieciol: "Dzięcioł czarny (Dryocopus martius) to największy krajowy dzięcioł. Wykłuwa głębokie dziuple w starych drzewach.",
            siniak: "Siniak (Columba oenas) to gołąb leśny gniazdujący w dziuplach dzięciołów czarnych.",
            wlochatka: "Włochatka (Aegolius funereus) to mała sowa, która zamieszkuje lasy z martwymi drzewami.",
            orzechowka: "Orzechówka (Nucifraga caryocatactes) to ptak leśny, który żywi się orzechami i nasionami drzew iglastych."
        };

        function showInfo(bird) {
            document.getElementById("bird-info").innerText = birdsInfo[bird];
        }

        // Quiz
        const birdNames = Object.keys(birdsInfo);
        let currentBird = birdNames[Math.floor(Math.random() * birdNames.length)];
        const birdImages = {
            dzieciol: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Dryocopus_martius_1_%28Marek_Szczepanek%29.jpg",
            siniak: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Columba_oenas_-_La_Couyere.jpg/320px-Columba_oenas_-_La_Couyere.jpg",
            wlochatka: "https://upload.wikimedia.org/wikipedia/commons/1/15/Aegolius-funereus-001.jpg",
            orzechowka: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Nucifraga_caryocatactes_1_%28Marek_Szczepanek%29.jpg"
        };

        document.getElementById("quiz-image").src = birdImages[currentBird];

        function checkAnswer() {
            let answer = document.getElementById("answer").value.toLowerCase();
            if (answer === currentBird) {
                document.getElementById("quiz-result").innerText = "Brawo! To poprawna odpowiedź!";
            } else {
                document.getElementById("quiz-result").innerText = "Spróbuj ponownie!";
            }
        }
    </script>

</body>
</html>
